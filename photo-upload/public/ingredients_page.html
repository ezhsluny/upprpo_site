<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Поиск по ингредиентам</title>
        <link rel="stylesheet" href="styles/style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
<body>
    <!-- Шапка сайта -->
    <header class="sticky-top bg-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Логотип -->
                <div class="logo-container">
                    <a href="start_page.html">
                        <img src="photo_main/reciper_icon.png" alt="Reciper" class="site-icon-custom">
                    </a>
                </div>
                
                <!-- Навигация -->
                <nav class="d-flex gap-4">
                    <a href="ingredients_page.html" class="nav-link-custom">
                        Поиск по ингредиентам
                    </a>
                    <a href="load_photo_page.html" class="nav-link-custom">
                        Поиск по фото
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container my-4">
        <section class="py-3">
            <div class="subheader-content mb-4">
            <h2 class="subheader-title-custom">Поиск по ингредиентам</h2>
            </div>
            
            <div class="card bg-light p-4">
                <div id="ingredientsContainer" class="ingredients-list">
                    <!-- Чекбоксы будут загружены автоматически -->
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center mt-4">
                    <button class="recipe-btn-custom" id="recipeBtn">Найти рецепты</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../ingredients_script.js"></script>
</body>
</html>
