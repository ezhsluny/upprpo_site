<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по фото</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="sticky-top bg-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Логотип -->
                <div class="logo-container">
                    <a href="start_page.html">
                        <img src="photo_main/reciper_icon.png" alt="Reciper" class="site-icon-custom">
                    </a>
                </div>
                
                <!-- Навигация -->
                <nav class="d-flex gap-4">
                    <a href="ingredients_page.html" class="nav-link-custom">Поиск по ингредиентам</a>
                    <a href="load_photo_page.html" class="nav-link-custom">Поиск по фото</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <section class="py-5">
            <div class="container">
                <div class="subheader-content mb-4">
                    <h2 class="subheader-title-custom">Поиск по фото</h2>
                    <!-- Группа кнопок загрузки -->
                    <div class="file-upload-container d-flex align-items-center gap-2">
                        <!-- Основной инпут (скрыт) -->
                        <input type="file" id="fileInput" accept="image/*" class="d-none">
                        
                        <!-- Первоначальная кнопка (изначально видна) -->
                        <button id="initialBtn" class="upload-btn-custom">
                            <i class="bi bi-cloud-arrow-up"></i> Загрузить фото
                        </button>
                        
                        <!-- Дополнительные кнопки (изначально скрыты) -->
                        <div id="actionButtons" class="d-flex gap-2 d-none">
                            <button id="changeBtn" class="secondary-btn-custom">
                                <i class="bi bi-arrow-repeat"></i> Заменить
                            </button>
                            <button id="submitBtn" class="primary-btn-custom">
                                <i class="bi bi-send"></i> Найти рецепты
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Блок информации о файле -->
                <div id="fileInfo" class="file-info-custom text-center mb-4"></div>
            </div>
        </section>
        
        <!-- Список блюд -->
        <section class="py-4" id="recipes-section" style="display: none;">
            <div class="container">
                <h3 class="mb-4 text-center">Найденные рецепты:</h3> <!-- text-start вместо text-center -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="recipes-container">
                    <!-- Карточки рецептов будут добавляться сюда -->
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Ваш скрипт с небольшими изменениями для Bootstrap -->
    <script src="../photo_script.js"></script>
</body>
</html>
